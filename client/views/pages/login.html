<template name="login">
  <div class="login-container">
    <ul class="nav nav-tabs">
      <li class="signup-link presentation">
        <a href="#">Sign Up</a>
      </li>
      <li class="login-link presentation active">
        <a href="#">Log In</a>
      </li>
    </ul>
    <div class="panel panel-default tab-panel">
      <div class="panel-body">
        <p class="notice"></p>
        <div class="forms col-md-3">
          <form role="form" hidden="hidden" class="form signup">
            <div class="form-group">
              <input type="text" placeholder="Name" class="form-control name"/>
            </div>
            <div class="form-group">
              <input type="email" placeholder="Email" class="form-control email"/>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control password"/>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="checkbox teacher"/>Teacher?
              </label>
            </div>
            <div class="actions">
              <button class="btn btn-default signup">Sign Up</button>
            </div>
          </form>
          <form class="form login">
            <div class="form-group">
              <input type="email" placeholder="Email" class="form-control email"/>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control password"/>
            </div>
            <div class="actions">
              <button class="btn btn-default login">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
