<template name="settings">
  {{> navtop left="Back"}}
  <p class="notice"></p>
  <form role="form" class="form settings-form">
    <div class="form-group">
      <label for="old-password">Change Password</label>
      <input type="password" class="form-control new-password" placeholder="New Password">
      <input type="password" class="form-control new-password-confirm" placeholder="Confirm">
      <input type="password" class="form-control old-password" placeholder="Old Password">
    </div>

    <div class="form-group">
      <label for="new-password">Change Email</label>
      <input type="email" class="form-control new-email" value="{{email}}">
    </div>

    <div class="form-group">
      <label for="new-name">Change Name</label>
      <input type="name" class="form-control new-name" value="{{name}}">
    </div>

    <div class="form-group">
      <button class="btn btn-default pull-left">Save</button>
      <button class="btn btn-danger pull-right">Delete Account</button>
    </div>
  </form>
</template>
