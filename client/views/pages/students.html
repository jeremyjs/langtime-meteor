<template name="students">
  {{#with title="Select Student" right="Join Session" rightDisabled=rightDisabled}}
    {{> navtop}}
  {{/with}}
  <div class="students">
    <table class="table">
      <tbody>
        {{#each sessions}}
          {{> sessionRow}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="sessionRow">
  <tr>
    <td id="{{_id}}" class="student {{active}}">
      {{studentName}}
    </td>
  </tr>
</template>
